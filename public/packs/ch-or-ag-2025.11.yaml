id: CH-OR-AG@2025.11
class: F
rules:
  - id: AG.MIN-01.PURPOSE_PRESENT
    title: Zweck vorhanden
    select: sectionsById.purpose.present
    op: eq
    value: true
    message: Zweck fehlt oder ist leer.
    evidence: [sectionsById.purpose]
  - id: AG.MIN-02.CAPITAL_MIN
    title: Aktienkapital ≥ CHF 100'000
    select: sectionsById.capital.numbers.total
    op: gte
    value: 100000
    message: Aktienkapital unter CHF 100'000.
    evidence: [sectionsById.capital.numbers]
  - id: AG.MIN-03.PUB_MEDIUM
    title: Publikations-/Mitteilungsmedium gesetzt
    select: policies.notices.medium
    op: in
    value: [SHAB, Website, E-Mail, SHAB+E-Mail]
    message: Publikations-/Mitteilungsmedium fehlt oder ist unzulässig.
    evidence: [policies.notices]
  - id: AG.KB-01.BAND_UPPER
    title: Kapitalband Obergrenze ≤ 150% der Basis
    select: sectionsById.capitalband.params.upper
    op: ltePercentOf
    ref: sectionsById.capitalband.params.base
    percent: 150
    message: Kapitalband: Obergrenze überschreitet +50%.
    evidence:
      - sectionsById.capitalband.params.base
      - sectionsById.capitalband.params.upper
  - id: AG.KB-02.BAND_LOWER
    title: Kapitalband Untergrenze ≥ 50% der Basis
    select: sectionsById.capitalband.params.lower
    op: gtePercentOf
    ref: sectionsById.capitalband.params.base
    percent: 50
    message: Kapitalband: Untergrenze unterschreitet −50%.
    evidence:
      - sectionsById.capitalband.params.base
      - sectionsById.capitalband.params.lower
