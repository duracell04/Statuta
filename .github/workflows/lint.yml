name: Statuta Mock Lint
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run ci
      - uses: actions/upload-artifact@v4
        with:
          name: evidence-pack
          path: out/**
